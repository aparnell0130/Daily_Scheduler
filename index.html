<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="hr row">
      <h3 class="col-1 hour">9AM</h3>
      <textarea id="09" data-index="hr-9" class="col-10 hr-9"></textarea>
      <button class="col-1 saveBtn" data-number="1"><i class="fa fa-save"></i></button>
    </div>
    <div class="hr row">
      <h3 class="col-1 hour">10AM</h3>
      <textarea id="10" data-index="hr-10" class="col-10 hr-10"></textarea>
      <button class="col-1 saveBtn" data-number="2"><i class="fa fa-save"></i></button>
    </div>
    <div class="hr row">
      <h3 class="col-1 hour">11AM</h3>
      <textarea id="11" data-index="hr-11" class="col-10 hr-11"></textarea>
      <button class="col-1 saveBtn" data-number="3"><i class="fa fa-save"></i></button>
    </div>
    <div class="hr row">
      <h3 class="col-1 hour">12PM</h3>
      <textarea id="12" data-index="hr-12" class="col-10 hr-12"></textarea>
      <button class="col-1 saveBtn" data-number="4"><i class="fa fa-save"></i></button>
    </div>
    <div class="hr row">
      <h3 class="col-1 hour">1PM</h3>
      <textarea id="13" data-index="hr-13" class="col-10 hr-13"></textarea>
      <button class="col-1 saveBtn" data-number="5"><i class="fa fa-save"></i></button>
    </div>
    <div class="hr row">
      <h3 class="col-1 hour">2PM</h3>
      <textarea id="14" data-index="hr-14" class="col-10 hr-14"></textarea>
      <button class="col-1 saveBtn" data-number="6"><i class="fa fa-save"></i></button>
    </div>
    <div class="hr row">
      <h3 class="col-1 hour">3PM</h3>
      <textarea id="15" data-index="hr-15" class="col-10 hr-15"></textarea>
      <button class="col-1 saveBtn" data-number="7"><i class="fa fa-save"></i></button>
    </div>
    <div class="hr row">
      <h3 class="col-1 hour">4PM</h3>
      <textarea id="16" data-index="hr-16" class="col-10 hr-16"></textarea>
      <button class="col-1 saveBtn" data-number="8"><i class="fa fa-save"></i></button>
    </div>
    <div class="hr row">
      <h3 class="col-1 hour">5PM</h3>
      <textarea id="17" data-index="hr-17" class="col-10 hr-17"></textarea>
      <button class="col-1 saveBtn" data-number="9"><i class="fa fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
